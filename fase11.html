<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desvende o Código Secreto - Fase 11</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="main-container">
        <h1>Fase 11: Caça-Palavras</h1>
        <p>No labirinto das letras, encontre as cinco chaves.<br>
        Elas sussurram um segredo de tempos imemoriais,<br>
        Sobre o que já foi um, antes de se fragmentar.</p>
        
        <img src="imagens/enigma11.png" alt="Caça-Palavras Enigma 11" style="max-width: 100%; height: auto; border-radius: 8px; margin: 1.5rem 0; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">

        <p class="hint-text" style="font-size: 0.9rem; color: var(--text-medium); margin-top: 0.5rem;">Dica: Associe as chaves para entender a resposta.</p>
        <input type="text" id="passwordInput" class="password-input" placeholder="Digite sua senha aqui...">
        <button id="submitPasswordBtn" class="action-button">Decifrar</button>
        <div id="messageBox" class="message-box"></div>
    </div>

    <script src="fase11.js"></script>
